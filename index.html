<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1 class="head">Calculator App</h1>
    </header>



    <div class="container">
        <input type="text" placeholder="0" class="input" disabled/>

        <div class="row">
            <button class="button color-top">AC</button>
            <button class="button color-top">RM</button>
            <button class="button color-top">%</button>
            <button class="button bg-y">/</button>
        </div>
        
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-y">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-y">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-y">+</button>
        </div>

        <div class="row">
            <button class="button col-span">0</button>
            <button class="button">.</button>
            <button class="button bg-y">=</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
